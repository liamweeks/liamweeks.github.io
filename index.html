<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Under Construction</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                color: white;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .container {
                text-align: center;
                padding: 2rem;
            }

            h1 {
                font-size: 3rem;
                font-weight: 600;
                margin-bottom: 1rem;
            }

            p {
                font-size: 1.25rem;
                color: #cfd8dc;
            }

            .glow {
                animation: glow 2s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from {
                    text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
                }
                to {
                    text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="glow">ðŸš§ Website Under Construction ðŸš§</h1>
            <p>
                I'm working hard to bring you something amazing. Check back
                soon!
            </p>
        </div>
    </body>
</html>
